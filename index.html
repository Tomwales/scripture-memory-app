<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dwell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #58cc02;
            --accent-blue: #1cb0f6;
            --text-dark: #4b4b4b;
            --text-light: #ffffff;
            --text-muted: #777777;
            --background: #f7f7f7;
            --card-bg: #ffffff;
            --correct: #58cc02;
            --incorrect: #ff4b4b;
            --border-color: #e5e5e5;
            --chat-bubble-user-bg: #f0f0f0;
            --reward-unlocked-bg: #eaf8ff;
        }

        :root[data-theme='dark'] {
            --text-dark: #f0f0f0;
            --text-light: #ffffff;
            --text-muted: #8e8e93;
            --background: #121212;
            --card-bg: #1e1e1e;
            --border-color: #3a3a3c;
            --chat-bubble-user-bg: #2c2c2e;
            --reward-unlocked-bg: #002d4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: 100%;
            overscroll-behavior-y: contain;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: flex;
            justify-content: center;
        }
        
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .screen {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 90px; /* Space for nav bar */
        }
        
        .screen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .screen-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .streak-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: var(--accent-blue);
            color: var(--text-light);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 16px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .button-primary {
            background-color: var(--primary-green);
            color: var(--text-light);
            border-bottom: 4px solid #4aa802;
        }

        .button-primary:hover {
            background-color: #62d602;
        }
        .button-primary:disabled {
            background-color: #a5e277;
            border-bottom-color: #88c060;
            cursor: not-allowed;
        }

        .button-secondary {
            background-color: var(--card-bg);
            color: var(--accent-blue);
            border: 2px solid var(--border-color);
            box-shadow: 0 2px 0 var(--border-color);
        }

        .button-secondary:hover {
            background-color: #f0f8ff;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(65px + env(safe-area-inset-bottom));
            background-color: var(--card-bg);
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-muted);
            transition: color 0.2s;
        }
        .nav-item.active {
            color: var(--primary-green);
        }
        .nav-item svg {
            width: 28px;
            height: 28px;
        }
        .nav-item span {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Toggle Switch Styles */
        .switch {
          position: relative;
          display: inline-block;
          width: 50px;
          height: 28px;
        }
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: var(--border-color);
          transition: .4s;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 20px;
          width: 20px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
        }
        input:checked + .slider {
          background-color: var(--primary-green);
        }
        input:checked + .slider:before {
          transform: translateX(22px);
        }
        .slider.round {
          border-radius: 34px;
        }
        .slider.round:before {
          border-radius: 50%;
        }
    </style>
